<head>

  .panel-body {
    overflow: auto;
  }
  
  .modal-body {
    overflow: auto;
  }
</style>

<body>

<div class="container-fluid">
  <h1 class="page-header" id="principal">Administrar Conexiones</h1>
  <!--p> .</p-->
  
  <div id="connections" class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title" style="margin-top: 8px; float:left;">Conexiones para monitoreo</h3>
      <button type="button" id="cmdNewConnect" class="btn btn-default pull-right" data-dismiss="modal">Nueva Conexión</button><div class="clearfix"></div>
    </div>
    <div class="panel-body">
    
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nombre de la conexión</th>
            <th>Archivo controlador</th>
            <th>Tipo de conexión</th>
            <th>Dirección IP (si aplica)</th>
            <th>Tiempo de espera (s)</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>

</div>



<!-- Modal -->
<div id="newConnectionModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Agregar nueva conexión</h4>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" id="cmdOK" class="btn btn-default" data-dismiss="modal">OK</button>
      </div>
    </div>

  </div>
</div>
