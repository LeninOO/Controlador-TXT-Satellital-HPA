<script id="tplPanel" type="text/template">
  <div class="col-sm-4">
    <div class="panel panel-default {{ tipo }}"  id="{{ id }}">
      <div class="panel-heading">{{ titulo }}</div>
        <div style="text-align:center; height: 62px;" class="panel-body">
          {{ cuerpo }}
		  <input type="checkbox" class="chkAct" {{act}}>
	
        </div>  
      </div>
  </div>
</script>
<script>

<style>
  .panel-body {
    overflow: auto;
  }
  
  .modal-body {
    overflow: auto;
  }

    margin: 10px auto;
  }
  
</style>

<body class="fuelux">

<div class="container-fluid">
  <h1 class="page-header" id="principal">Un momento por favor...</h1>

      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Nueva Alerta
    </button>
  </div>

  <div class="row">
   
  </div>

</div>

<!-- Modal -->

        <button type="button" class="close" data-dismiss="modal">&times;</button>

      <div class="modal-body">

      </div>

        <button type="button" id="cmdOK" class="btn btn-default" data-dismiss="modal">Guardar</button>
      </div>
    </div>

  </div>
</div>
<!-- fin modal -->
